{% extends "base.html" %}

{% block title %}Ders Düzenle{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Ders Düzenle</h2>
    <hr>

    <form method="POST">
        <div class="mb-3">
            <label for="ders_kodu" class="form-label">Ders Kodu:</label>
            <input type="text" class="form-control" id="ders_kodu" name="ders_kodu" value="{{ ders.ders_kodu }}" required>
        </div>
        <div class="mb-3">
            <label for="ders_adi" class="form-label">Ders Adı:</label>
            <input type="text" class="form-control" id="ders_adi" name="ders_adi" value="{{ ders.ders_adi }}" required>
        </div>
        <div class="mb-3">
            <label for="kredi" class="form-label">Kredi:</label>
            <input type="number" class="form-control" id="kredi" name="kredi" value="{{ ders.kredi }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Dersi Güncelle</button>
        <a href="{{ url_for('dersler') }}" class="btn btn-secondary">İptal</a>
    </form>
</div>
{% endblock %}

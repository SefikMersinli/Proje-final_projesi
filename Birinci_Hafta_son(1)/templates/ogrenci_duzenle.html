{% extends "base.html" %}

{% block title %}Öğrenci Düzenle{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Öğrenci Düzenle</h2>
    <hr>

    <form method="POST">
        <div class="mb-3">
            <label for="ad" class="form-label">Ad:</label>
            <input type="text" class="form-control" id="ad" name="ad" value="{{ ogrenci.ad }}" required>
        </div>
        <div class="mb-3">
            <label for="soyad" class="form-label">Soyad:</label>
            <input type="text" class="form-control" id="soyad" name="soyad" value="{{ ogrenci.soyad }}" required>
        </div>
        <div class="mb-3">
            <label for="numara" class="form-label">Numara:</label>
            <input type="text" class="form-control" id="numara" name="numara" value="{{ ogrenci.numara }}" required>
        </div>
        <div class="mb-3">
            <label for="sinif" class="form-label">Sınıf (İsteğe Bağlı):</label>
            <input type="text" class="form-control" id="sinif" name="sinif" value="{{ ogrenci.sinif or '' }}">
        </div>
        <div class="mb-3">
            <label for="dogum_tarihi" class="form-label">Doğum Tarihi (YYYY-MM-DD) (İsteğe Bağlı):</label>
            <input type="date" class="form-control" id="dogum_tarihi" name="dogum_tarihi" value="{{ ogrenci.dogum_tarihi or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Öğrenciyi Güncelle</button>
        <a href="{{ url_for('anasayfa_kullanici') }}" class="btn btn-secondary">İptal</a>
    </form>
</div>
{% endblock %}

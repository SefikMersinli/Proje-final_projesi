{% extends "base.html" %}

{% block title %}Not Düzenle{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Not Düzenle</h2>
    <hr>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Öğrenci:</label>
            <p class="form-control-static">{{ not_objesi.ogrenci_bilgi.ad }} {{ not_objesi.ogrenci_bilgi.soyad }}</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Ders:</label>
            <p class="form-control-static">{{ not_objesi.ders_bilgi.ders_adi }} ({{ not_objesi.ders_bilgi.ders_kodu }})</p>
        </div>
        <div class="mb-3">
            <label for="not_degeri" class="form-label">Not Değeri (0-100):</label>
            <input type="number" class="form-control" id="not_degeri" name="not_degeri" value="{{ not_objesi.not_degeri }}" min="0" max="100" required>
        </div>
        <button type="submit" class="btn btn-primary">Notu Güncelle</button>
        <a href="{{ url_for('ogrenci_detay', ogrenci_id=not_objesi.ogrenci_id) }}" class="btn btn-secondary">İptal</a>
    </form>
</div>
{% endblock %}
